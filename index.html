<html>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
            background: rgb(194, 194, 194, .5);
        }

        
    </style>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div id="loader" class="loading d-flex justify-content-center align-items-center visually-hidden">
            <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <br/>
        <div class="d-grid gap-2 d-md-flex justify-content-end">
            <button id="btn_newRow" type="button" class="btn btn-outline-primary me-md-3">New Row</button>
            <button id="btn_submit" type="button" class="btn btn-outline-primary me-md-3">Submit Data</button>
            <button id="btn_reset" type="button" class="btn btn-outline-danger me-md-3">Reset</button>
        </div>
        <br/>
        <div class='table-responsive'>
